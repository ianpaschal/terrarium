<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Voxeland</title>
		<meta charset="utf-8">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<!-- <div id="vue-wrapper"></div> -->
		<div id="blocker">
			<!-- <div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div> -->
		</div>
		<script src="dist/demo.js"></script>
	</body>
</html>
